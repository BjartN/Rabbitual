<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Edit Config</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css" />
	</head>
	<body>
		<div class="ui container">
			<div class="ui pointing menu">
                <a class="item" href="index.html">
                    Agents
                </a><a class="active item">
					Config Editor
				</a>
				
				<div class="right menu">
					<div class="item">
						Rabbitual
					</div>
				</div>
			</div>

			<div id="app">

			</div>

		</div>



		<script id="form-template" type="text/x-handlebars-template">
			<form class="ui form">
				<div class="disabled field">
					<label>Id</label>
					<input id="id" type="text" value="{{cfg.id}}" name="id" placeholder="Id">
				</div>
				<div class="field">
					<label>Name</label>
					<input id="name" type="text" value="{{cfg.name}}" name="name" placeholder="Name">
				</div>
				<div class="field">
					<label>Sources</label>
					<select name="msources" multiple="" class="ui fluid dropdown msources">
					{{#each all}}
						<option value="{{this.id}}">{{this.name}}</option>
					{{/each}}
					</select>
				</div>
				<button id="submit" class="ui button" type="button">Submit</button>
			</form>
		</script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
		<script src="app/url.js"></script>
		<script src="bundle/data.js"></script>
		<script src="bundle/configEditor.js"></script>
	</body>
	</html>
