	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rabbitual</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

		<style type="text/css">
			
			td {
				text-transform: capitalize;
			}

			.content .description {
				overflow: hidden;
				text-overflow: ellipsis;
				text-transform: capitalize;
			}
		</style>
		<meta http-equiv="refresh" content="900">
	</head>
	<body>
		<div class="ui container">
			<div class="ui pointing menu">
				<a class="active item">
					Agents
				</a>
				
				<div class="right menu">
					<div class="item">
						Rabbitual
					</div>
				</div>
			</div>

			<div id="app">

			</div>

			<div id="create-form" class="ui segment">
				
			</div>

			<script id="table-template" type="text/x-handlebars-template">
				
				<div class="ui four cards">
					{{#each this}}
					<div class="card">
						<div class="content">
							<div class="ui small pink header"><i class="fa fa-{{icon}}"></i> {{name}}</div>
							<div class="ui clearing divider"></div>
							<div class="ui relaxed divided list">

								{{#if lastEventIn}}
								<a class="header">Event In:</a>
								<div class="description">{{lastEventIn}}</div>
								{{/if}}

								{{#if lastEventOut}}
								<a class="header">Event Out: </a>
								<div class="description">{{lastEventOut}}</div>
								{{/if}}

								{{#if lastTaskIn}}
								<a class="header">Task In:</a>
								<div class="description">{{lastTaskIn}}</div>
								{{/if}}

								{{#if lastTaskOut}}
								<a class="header">Task Out:</a>
								<div class="description">{{lastTaskOut}}</div>
								{{/if}}

								{{#if lastCheck}}
								<a class="header">Last Check:</a>
								<div class="description">{{lastCheck}}</div>
								{{/if}}

								{{#if outgoingCount}}
								<a class="header">Out/In</a>
								<div class="description">{{outgoingCount}}/{{incomingCount}}</div>
								{{/if}}

								{{#if schedule}}
								<a class="header">Schedule: </a>
								<div class="description">{{schedule}}</div>
								{{/if}}

								{{#if sources}}
								<a class="header">Source:</a>
								<div class="description">{{sources}}</div>
								{{/if}}

							</div>
						</div>
						<div class="ui bottom attached button">
							<a href="editor.html?id={{id}}">Edit</a>
							- <a href="{{stateUrl}}">State</a>
							- <a href="{{messageLogUrl}}">Msg</a>
						</div>
					</div>
					{{/each}}
				</div>

			</script>


			<script id="create-template" type="text/x-handlebars-template">
				<div class="ui form">
					<div class="inline fields">
						<div class="three wide field">
							<select id="agent-type">
								<option>Create Agent</option>
								{{#each this}}
								<option value="{{this}}">{{this}}</option>
								{{/each}}
							</select>
						</div>
						<div class="three wide field">
							<input type="text" name="agent-name" id="agent-name" placeholder="Agent Name">
						</div>
						<div class="one wide field">
							<button class="ui button" type="submit" id="create-agent" name="create-agent">Create</button>
						</div>
					</div>
				</div>
			</script>


			<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
			<script src="bundle/data.js"></script>
			<script src="bundle/app.js"></script>

		</body>
		</html>
